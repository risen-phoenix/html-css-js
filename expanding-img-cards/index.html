<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Image Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1504150558240-0b4fd8946624?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h1>Where will you be off to next?</h1>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1552751118-d3cde54807de?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Venice, Italy</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1560425946-7d5830202765?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Paris, France</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1526129318478-62ed807ebdf9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>London, United Kingdom</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1538970272646-f61fabb3a8a2?q=80&w=1895&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>New York, USA</h3>
        </div><div class="panel" style="background-image: url(https://images.unsplash.com/photo-1575810868258-b0add1b8b6d1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Amsterdam, Netherlands</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1665412019489-1928d5afa5cc?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Los Angeles, USA</h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
